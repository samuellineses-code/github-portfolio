<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samuel Lineses Portfolio</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg,#06b6d4,#8b5cf6); 
      margin:0; 
      color:#111; 
    }
    header{
      background:rgba(0,0,0,0.6); 
      color:white; 
      padding:12px; 
      text-align:center;
    }
    nav{
      background:rgba(0,0,0,0.55); 
      text-align:center; 
      padding:8px;
    }
    nav button{
      margin:6px;
      padding:8px 12px;
      border:none; 
      background:white; 
      cursor:pointer; 
      border-radius:4px;
    }
    nav button:hover{
      background:#f0f0f0;
    }
    main{
      max-width:900px; 
      margin:20px auto; 
      padding:10px;
    }
    .card{
      background:white;
      padding:12px; 
      border-radius:6px; 
      box-shadow:0 2px 6px rgba(0,0,0,0.15); 
      margin-bottom:12px;
    }
    ul{
      list-style:none; 
      padding:0
    }
    li{
      padding:8px 0; 
      border-bottom:1px solid #eee;
    }
    img{
      max-width:150px;
      display:block; 
      margin-top:6px; 
      border-radius:4px;
    }
    .small{
      font-size:0.9rem; 
      color:#444;
    }
    input, button{
      background:#fff; 
      color:#111; 
      border:1px solid #ccc; 
      padding:6px; 
      border-radius:4px;
    }
    input[type=file]::file-selector-button{
      background:linear-gradient(90deg,#06b6d4,#8b5cf6);
      border:none; 
      color:white; 
      padding:6px 10px;
      border-radius:4px;
      cursor:pointer;
    }
    input[type=file]::file-selector-button:hover{
      opacity:0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sam Lineses Portfolio</h1>
    <p class="small">202410096 • BSIT-2A</p>
    <p class="small">Quizzes • Seatwork • Exams • Lab Activities</p>
  </header>
  <nav>
    <button onclick="show('quizzes')">Quizzes</button>
    <button onclick="show('seatwork')">Seatwork</button>
    <button onclick="show('exams')">Exams</button>
    <button onclick="show('lab')">Lab Activities</button>
  </nav>

  <main id="content"></main>

  <script>
    let data = JSON.parse(localStorage.getItem('portfolio-data')||'{}');
    ['quizzes','seatwork','exams','lab'].forEach(k=>{ if(!data[k]) data[k]=[] });

    function save(){ localStorage.setItem('portfolio-data', JSON.stringify(data)); }

    function add(kind,title,date,img){
      data[kind].push({id:Date.now(),title,date,img});
      save(); show(kind);
    }

    function show(kind){
      let items=data[kind];
      let html=`<h2>${kind.toUpperCase()}</h2>`;
      html+=`<div class='card'>
        <form id='f'>
          <input id='t' placeholder='Title' required><br><br>
          <input id='d' placeholder='Date'><br><br>
          <input type='file' id='i' accept='image/*'><br><br>
          <button>Add</button>
        </form>
      </div>`;
      html+="<div class='card'><ul>"+(items.length?items.map(it=>`<li><b>${it.title}</b> (${it.date})<br>${it.img?`<img src='${it.img}'>`:''}<br><button onclick=del('${kind}',${it.id})>Delete</button></li>`).join(''):'<li>No items yet</li>')+"</ul></div>";
      content.innerHTML=html;
      f.onsubmit=e=>{
        e.preventDefault();
        let file=i.files[0];
        let reader=new FileReader();
        reader.onload=()=>add(kind,t.value,d.value||new Date().toISOString().slice(0,10),reader.result);
        if(file) reader.readAsDataURL(file); else add(kind,t.value,d.value||new Date().toISOString().slice(0,10),null);
      }
    }

    function del(kind,id){
      if(!confirm('Delete this item?'))return;
      data[kind]=data[kind].filter(x=>x.id!==id);
      save(); show(kind);
    }

    show('quizzes');
  </script>
</body>
</html>
